<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/favorites.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search_res.css') }}">
    <title>{{ 'Post Media' }}</title>
</head>
<body>
    <header>
        <h1>Post Media</h1>
        {% if current_user.is_authenticated %}
        <div class="auth-buttons">
            <a class="btn btn-outline" href="/logout">Выйти</a>
        </div>
        {% else %}
        <div class="auth-buttons">
            <a class="btn btn-outline" href="/register">Зарегистрироваться</a>
            <a class="btn btn-primary" href="/login">Войти</a>
        </div>
        {% endif %}
    </header>

    <div class="layout">
        <div class="sidebar">
            {% if current_user.is_authenticated %}
                <a class="menu-item" href="/">Главная</a>
                <a class="menu-item" href="/search">Поиск</a>
                <a class="menu-item" href="/favorites">Избранное</a>
                <a class="menu-item" href="{{ url_for('user', username=current_user.username) }}">Профиль</a>
            {% else %}
                <a class="menu-item" href="/">Главная</a>
            {% endif %}
        </div>

        <div class="main-content">
            <main role="main" class="container">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
